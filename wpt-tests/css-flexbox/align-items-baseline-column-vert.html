<!DOCTYPE html>
<link rel="help" href="https://drafts.csswg.org/css-align-3/#baseline-export">
<!-- CSS not found: /fonts/ahem.css -->
<style>
#target {
  writing-mode: vertical-rl;
  display: flex;
  flex-direction: column;
  align-items: baseline;
  inline-size: 200px;
  border: solid 3px;
}
#target > div {
  margin: 5px 7px 9px 11px;
}
#target > :nth-child(1) {
  background: lime;
  font: 30px/1 Ahem;
  writing-mode: horizontal-tb;
}
#target > :nth-child(2) {
  background: hotpink;
  font: 20px/1 Ahem;
  writing-mode: horizontal-tb;
}
#target > :nth-child(3) {
  background: cyan;
  font: 16px/1 Ahem;
  width: 40px;
  height: 40px;
}
</style>



<body>
<div id="target">
  <div data-offset-y="16">line1<br>line2</div>
  <div data-offset-y="24">line1<br>line2</div>
  <div data-offset-y="20"></div>
</div>
</body>
