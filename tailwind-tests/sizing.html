<!DOCTYPE html>
<html>
<head>
  <title>Tailwind: Sizing (Width & Height)</title>
  <style>
    .w-full { width: 100%; }
    .w-1\/2 { width: 50%; }
    .w-1\/3 { width: 33.333333%; }
    .w-1\/4 { width: 25%; }
    .w-auto { width: auto; }
    .h-20 { height: 80px; }
    .h-auto { height: auto; }
    .min-h-16 { min-height: 64px; }
    .max-w-xs { max-width: 320px; }
    .bg-blue { background-color: #3b82f6; }
    .bg-red { background-color: #ef4444; }
  </style>
</head>
<body>
  <div id="test" style="width: 400px;">
    <div class="w-full h-20 bg-blue"></div>
    <div class="w-1\/2 h-20 bg-red"></div>
  </div>
</body>
</html>
