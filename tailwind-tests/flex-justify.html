<!DOCTYPE html>
<html>
<head>
  <title>Tailwind: Flex Justify Content</title>
  <style>
    .flex { display: flex; }
    .justify-center { justify-content: center; }
    .justify-between { justify-content: space-between; }
    .w-20 { width: 80px; }
    .h-20 { height: 80px; }
    .bg-blue { background-color: #3b82f6; }
    .bg-red { background-color: #ef4444; }
  </style>
</head>
<body>
  <div id="test" class="flex justify-between" style="width: 300px;">
    <div class="w-20 h-20 bg-blue"></div>
    <div class="w-20 h-20 bg-red"></div>
  </div>
</body>
</html>
