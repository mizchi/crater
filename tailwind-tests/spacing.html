<!DOCTYPE html>
<html>
<head>
  <title>Tailwind: Spacing (Padding & Margin)</title>
  <style>
    .p-4 { padding: 16px; }
    .p-2 { padding: 8px; }
    .m-2 { margin: 8px; }
    .mt-4 { margin-top: 16px; }
    .mb-4 { margin-bottom: 16px; }
    .px-4 { padding-left: 16px; padding-right: 16px; }
    .py-2 { padding-top: 8px; padding-bottom: 8px; }
    .w-full { width: 100%; }
    .h-20 { height: 80px; }
    .bg-blue { background-color: #3b82f6; }
    .bg-red { background-color: #ef4444; }
    .bg-gray { background-color: #d1d5db; }
  </style>
</head>
<body>
  <div id="test" class="p-4 bg-gray" style="width: 300px;">
    <div class="h-20 mb-4 bg-blue"></div>
    <div class="h-20 bg-red"></div>
  </div>
</body>
</html>
