<!DOCTYPE html>
<html>
<head>
  <title>Tailwind: Position</title>
  <style>
    .relative { position: relative; }
    .absolute { position: absolute; }
    .top-0 { top: 0; }
    .right-0 { right: 0; }
    .bottom-0 { bottom: 0; }
    .left-0 { left: 0; }
    .inset-0 { top: 0; right: 0; bottom: 0; left: 0; }
    .w-full { width: 100%; }
    .h-full { height: 100%; }
    .w-20 { width: 80px; }
    .h-20 { height: 80px; }
    .bg-blue { background-color: #3b82f6; }
    .bg-red { background-color: #ef4444; }
    .opacity-50 { opacity: 0.5; }
  </style>
</head>
<body>
  <div id="test" class="relative" style="width: 200px; height: 200px;">
    <div class="w-full h-full bg-blue"></div>
    <div class="absolute top-0 right-0 w-20 h-20 bg-red"></div>
  </div>
</body>
</html>
