<!DOCTYPE html>
<html>
<head>
  <title>Tailwind: Overflow</title>
  <style>
    .overflow-hidden { overflow: hidden; }
    .overflow-auto { overflow: auto; }
    .overflow-scroll { overflow: scroll; }
    .w-32 { width: 128px; }
    .h-32 { height: 128px; }
    .p-2 { padding: 8px; }
    .bg-gray { background-color: #f3f4f6; }
    .bg-blue { background-color: #3b82f6; }
    .w-48 { width: 192px; }
    .h-48 { height: 192px; }
  </style>
</head>
<body>
  <div id="test" class="overflow-hidden w-32 h-32 p-2 bg-gray">
    <div class="w-48 h-48 bg-blue"></div>
  </div>
</body>
</html>
