<!DOCTYPE html>
<html>
<head>
  <title>Tailwind: Flex Column Layout</title>
  <style>
    .flex { display: flex; }
    .flex-col { flex-direction: column; }
    .gap-4 { gap: 16px; }
    .w-20 { width: 80px; }
    .h-20 { height: 80px; }
    .bg-blue { background-color: #3b82f6; }
    .bg-red { background-color: #ef4444; }
    .bg-green { background-color: #22c55e; }
  </style>
</head>
<body>
  <div id="test" class="flex flex-col gap-4" style="width: 100px; height: 300px;">
    <div class="w-20 h-20 bg-blue"></div>
    <div class="w-20 h-20 bg-red"></div>
    <div class="w-20 h-20 bg-green"></div>
  </div>
</body>
</html>
