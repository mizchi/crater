<!DOCTYPE html>
<html>
<head>
  <title>Tailwind: Text Layout</title>
  <style>
    .text-left { text-align: left; }
    .text-center { text-align: center; }
    .text-right { text-align: right; }
    .p-4 { padding: 16px; }
    .w-64 { width: 256px; }
    .bg-gray { background-color: #f3f4f6; }
    .mb-2 { margin-bottom: 8px; }
  </style>
</head>
<body>
  <div id="test" class="w-64 p-4 bg-gray">
    <div class="text-center mb-2">Centered</div>
    <div class="text-left mb-2">Left</div>
    <div class="text-right">Right</div>
  </div>
</body>
</html>
