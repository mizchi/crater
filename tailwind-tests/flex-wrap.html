<!DOCTYPE html>
<html>
<head>
  <title>Tailwind: Flex Wrap</title>
  <style>
    .flex { display: flex; }
    .flex-wrap { flex-wrap: wrap; }
    .gap-2 { gap: 8px; }
    .w-24 { width: 96px; }
    .h-16 { height: 64px; }
    .bg-blue { background-color: #3b82f6; }
    .bg-red { background-color: #ef4444; }
    .bg-green { background-color: #22c55e; }
    .bg-yellow { background-color: #eab308; }
  </style>
</head>
<body>
  <div id="test" class="flex flex-wrap gap-2" style="width: 220px;">
    <div class="w-24 h-16 bg-blue"></div>
    <div class="w-24 h-16 bg-red"></div>
    <div class="w-24 h-16 bg-green"></div>
    <div class="w-24 h-16 bg-yellow"></div>
  </div>
</body>
</html>
