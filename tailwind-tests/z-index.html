<!DOCTYPE html>
<html>
<head>
  <title>Tailwind: Z-Index</title>
  <style>
    .relative { position: relative; }
    .absolute { position: absolute; }
    .z-0 { z-index: 0; }
    .z-10 { z-index: 10; }
    .z-20 { z-index: 20; }
    .z-50 { z-index: 50; }
    .w-24 { width: 96px; }
    .h-24 { height: 96px; }
    .top-0 { top: 0; }
    .left-0 { left: 0; }
    .top-4 { top: 16px; }
    .left-4 { left: 16px; }
    .top-8 { top: 32px; }
    .left-8 { left: 32px; }
    .bg-blue { background-color: #3b82f6; }
    .bg-red { background-color: #ef4444; }
    .bg-green { background-color: #22c55e; }
  </style>
</head>
<body>
  <div id="test" class="relative" style="width: 200px; height: 200px;">
    <div class="absolute top-0 left-0 w-24 h-24 z-10 bg-blue"></div>
    <div class="absolute top-4 left-4 w-24 h-24 z-20 bg-red"></div>
    <div class="absolute top-8 left-8 w-24 h-24 z-0 bg-green"></div>
  </div>
</body>
</html>
