<!DOCTYPE html>
<html>
<head>
  <title>Tailwind: Basic Grid Layout</title>
  <style>
    .grid { display: grid; }
    .grid-cols-3 { grid-template-columns: repeat(3, minmax(0, 1fr)); }
    .grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
    .gap-4 { gap: 16px; }
    .h-20 { height: 80px; }
    .bg-blue { background-color: #3b82f6; }
    .bg-red { background-color: #ef4444; }
    .bg-green { background-color: #22c55e; }
    .bg-yellow { background-color: #eab308; }
    .bg-purple { background-color: #a855f7; }
    .bg-pink { background-color: #ec4899; }
  </style>
</head>
<body>
  <div id="test" class="grid grid-cols-3 gap-4" style="width: 300px;">
    <div class="h-20 bg-blue"></div>
    <div class="h-20 bg-red"></div>
    <div class="h-20 bg-green"></div>
    <div class="h-20 bg-yellow"></div>
    <div class="h-20 bg-purple"></div>
    <div class="h-20 bg-pink"></div>
  </div>
</body>
</html>
