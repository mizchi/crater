<!DOCTYPE html>
<html>
<head>
  <title>Tailwind: Basic Flex Layout</title>
  <style>
    /* Tailwind-style flex utilities */
    .flex { display: flex; }
    .flex-row { flex-direction: row; }
    .flex-col { flex-direction: column; }
    .flex-wrap { flex-wrap: wrap; }
    .flex-nowrap { flex-wrap: nowrap; }
    .flex-1 { flex: 1 1 0%; }
    .flex-auto { flex: 1 1 auto; }
    .flex-initial { flex: 0 1 auto; }
    .flex-none { flex: none; }
    .grow { flex-grow: 1; }
    .grow-0 { flex-grow: 0; }
    .shrink { flex-shrink: 1; }
    .shrink-0 { flex-shrink: 0; }

    /* Justify */
    .justify-start { justify-content: flex-start; }
    .justify-end { justify-content: flex-end; }
    .justify-center { justify-content: center; }
    .justify-between { justify-content: space-between; }
    .justify-around { justify-content: space-around; }
    .justify-evenly { justify-content: space-evenly; }

    /* Align */
    .items-start { align-items: flex-start; }
    .items-end { align-items: flex-end; }
    .items-center { align-items: center; }
    .items-baseline { align-items: baseline; }
    .items-stretch { align-items: stretch; }

    /* Gap */
    .gap-2 { gap: 8px; }
    .gap-4 { gap: 16px; }

    /* Sizing */
    .w-full { width: 100%; }
    .w-1\/2 { width: 50%; }
    .w-1\/3 { width: 33.333333%; }
    .w-20 { width: 80px; }
    .h-20 { height: 80px; }
    .h-full { height: 100%; }

    /* Spacing */
    .p-2 { padding: 8px; }
    .p-4 { padding: 16px; }
    .m-2 { margin: 8px; }

    /* Colors for visualization */
    .bg-blue { background-color: #3b82f6; }
    .bg-red { background-color: #ef4444; }
    .bg-green { background-color: #22c55e; }
    .bg-gray { background-color: #d1d5db; }
  </style>
</head>
<body>
  <!-- Test: Basic flex row -->
  <div id="test" class="flex flex-row gap-2" style="width: 300px;">
    <div class="w-20 h-20 bg-blue"></div>
    <div class="w-20 h-20 bg-red"></div>
    <div class="w-20 h-20 bg-green"></div>
  </div>
</body>
</html>
