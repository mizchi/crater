name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up MoonBit
        run: |
          curl -fsSL https://cli.moonbitlang.com/install/unix.sh | bash
          echo "$HOME/.moon/bin" >> $GITHUB_PATH

      - name: Show MoonBit version
        run: moon version --all

      - name: Update dependencies
        run: moon update

      - name: Update js dependencies
        run: moon update --directory js

      - name: Update browser dependencies
        run: moon update --directory browser

      - name: Check code
        run: moon check

      - name: Check js code
        run: moon check --directory js

      - name: Check browser code
        run: moon check --directory browser

      - name: Run tests
        run: moon test
        continue-on-error: true

      - name: Run js tests
        run: moon test --directory js
        continue-on-error: true

      - name: Run browser tests
        run: moon test --directory browser --target js
        continue-on-error: true

      - name: Format check
        run: |
          moon fmt
          git diff --exit-code || (echo "Code is not formatted. Run 'moon fmt' to fix." && exit 1)
        continue-on-error: true

  js-package:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up MoonBit
        run: |
          curl -fsSL https://cli.moonbitlang.com/install/unix.sh | bash
          echo "$HOME/.moon/bin" >> $GITHUB_PATH

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install

      - name: Update MoonBit dependencies
        run: |
          moon update
          moon update --directory js

      - name: Build js package
        run: pnpm run build
        working-directory: js

      - name: Run js package tests
        run: pnpm test
        working-directory: js

      - name: Build playground
        run: pnpm run build
        working-directory: js/playground

  wasm-component:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install just
        uses: extractions/setup-just@v3

      - name: Set up MoonBit
        run: |
          curl -fsSL https://cli.moonbitlang.com/install/unix.sh | bash
          echo "$HOME/.moon/bin" >> $GITHUB_PATH

      - name: Install wasm-tools
        run: |
          curl -LO https://github.com/bytecodealliance/wasm-tools/releases/download/v1.219.1/wasm-tools-1.219.1-x86_64-linux.tar.gz
          tar xzf wasm-tools-1.219.1-x86_64-linux.tar.gz
          sudo mv wasm-tools-1.219.1-x86_64-linux/wasm-tools /usr/local/bin/
          wasm-tools --version

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install

      - name: Update MoonBit dependencies
        run: moon update

      - name: Build and test WASM
        run: just wasm

  wpt-css-tests:
    runs-on: ubuntu-latest
    needs: wasm-component

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install just
        uses: extractions/setup-just@v3

      - name: Set up MoonBit
        run: |
          curl -fsSL https://cli.moonbitlang.com/install/unix.sh | bash
          echo "$HOME/.moon/bin" >> $GITHUB_PATH

      - name: Install wasm-tools
        run: |
          curl -LO https://github.com/bytecodealliance/wasm-tools/releases/download/v1.219.1/wasm-tools-1.219.1-x86_64-linux.tar.gz
          tar xzf wasm-tools-1.219.1-x86_64-linux.tar.gz
          sudo mv wasm-tools-1.219.1-x86_64-linux/wasm-tools /usr/local/bin/
          wasm-tools --version

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install

      - name: Update MoonBit dependencies
        run: moon update

      - name: Build WASM
        run: just build-wasm && just transpile-wasm

      - name: Run WPT CSS tests
        run: just wpt-run-all
        continue-on-error: true

  wpt-dom-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install just
        uses: extractions/setup-just@v3

      - name: Set up MoonBit
        run: |
          curl -fsSL https://cli.moonbitlang.com/install/unix.sh | bash
          echo "$HOME/.moon/bin" >> $GITHUB_PATH

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install

      - name: Update MoonBit dependencies
        run: |
          moon update
          moon update --directory browser

      - name: Run WPT DOM tests
        run: just wpt-dom-all
        continue-on-error: true

  wpt-webdriver-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install just
        uses: extractions/setup-just@v3

      - name: Set up MoonBit
        run: |
          curl -fsSL https://cli.moonbitlang.com/install/unix.sh | bash
          echo "$HOME/.moon/bin" >> $GITHUB_PATH

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Install dependencies
        run: pnpm install

      - name: Update MoonBit dependencies
        run: |
          moon update
          moon update --directory browser

      - name: Build BiDi server
        run: just build-bidi

      - name: List WebDriver BiDi modules
        run: just wpt-webdriver-list

      - name: Run WebDriver BiDi session tests
        run: just wpt-webdriver session/status
        continue-on-error: true
