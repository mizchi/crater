name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up MoonBit
        run: |
          curl -fsSL https://cli.moonbitlang.com/install/unix.sh | bash
          echo "$HOME/.moon/bin" >> $GITHUB_PATH

      - name: Show MoonBit version
        run: moon version --all

      - name: Update dependencies
        run: moon update

      - name: Check code
        run: moon check

      - name: Run tests
        run: moon test
        continue-on-error: true

      - name: Format check
        run: |
          moon fmt
          git diff --exit-code || (echo "Code is not formatted. Run 'moon fmt' to fix." && exit 1)
        continue-on-error: true

  wasm-component:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up MoonBit
        run: |
          curl -fsSL https://cli.moonbitlang.com/install/unix.sh | bash
          echo "$HOME/.moon/bin" >> $GITHUB_PATH

      - name: Install wasm-tools
        run: |
          curl -LO https://github.com/bytecodealliance/wasm-tools/releases/download/v1.219.1/wasm-tools-1.219.1-x86_64-linux.tar.gz
          tar xzf wasm-tools-1.219.1-x86_64-linux.tar.gz
          sudo mv wasm-tools-1.219.1-x86_64-linux/wasm-tools /usr/local/bin/
          wasm-tools --version

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install

      - name: Update MoonBit dependencies
        run: moon update

      - name: Build WASM component
        run: npm run build:wasm-component

      - name: Transpile with jco
        run: npm run jco:transpile

      - name: Test WASM component
        run: npm run test:wasm-component

  wpt-tests:
    runs-on: ubuntu-latest
    needs: wasm-component

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up MoonBit
        run: |
          curl -fsSL https://cli.moonbitlang.com/install/unix.sh | bash
          echo "$HOME/.moon/bin" >> $GITHUB_PATH

      - name: Install wasm-tools
        run: |
          curl -LO https://github.com/bytecodealliance/wasm-tools/releases/download/v1.219.1/wasm-tools-1.219.1-x86_64-linux.tar.gz
          tar xzf wasm-tools-1.219.1-x86_64-linux.tar.gz
          sudo mv wasm-tools-1.219.1-x86_64-linux/wasm-tools /usr/local/bin/
          wasm-tools --version

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install

      - name: Update MoonBit dependencies
        run: moon update

      - name: Build WASM component
        run: npm run build:wasm-component

      - name: Transpile with jco
        run: npm run jco:transpile

      - name: Run WPT tests
        run: npm run wpt:run-all
        continue-on-error: true
